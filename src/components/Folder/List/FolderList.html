<div class="folder-list">
    <div class="wrapper">
        <div class="folder-card-box" v-if="currentFolders">
            <div class="folder" v-for="folder in currentFolders" :key="folder.id" :data-id="folder.id">
                <TravelSVG />
                <p class="name">
                    {{ folder.name }}
                </p>
            </div>
        </div>
    </div>
</div>
